<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="wrapper-pause"></div>
  <div class="wrapper">

    <div class="screen">
      <div class="menu">
        <h1 class="title menu__title">Snake</h1>
        <button class="button" id="startBtn">New game</button>
      </div>

      <div class="play">
        <div class="play-info"> 
          <h1 class="title play-info__score">Score: <span class="score">0</span></h2>
          <button class="button" id="pauseBtn">Pause</button>
        </div>
        <div class="game">
          <canvas id="canvas" width=500 height=600></canvas>
          
          <div class="pause">
            <h1 class="title pause__title">Pause</h1>
            <button class="button" id="resumeBtn">Resume the Game</button> 
            <button class="button" id="stopBtn">Stop playing</button>
          </div>
        </div>
      </div>

      <div class="finish">
        <h1 class="title finish__title">The End</h1>
        <h2 class="title finish__score">Score: <span class="score"></span></h2>
        <button class="button" id="playAgainBtn">Play again</button>
        <button class="button" id="newGameBtn">New game</button>
      </div>
    </div>

  </div>
</body>
